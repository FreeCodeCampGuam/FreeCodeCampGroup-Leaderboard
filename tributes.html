    function updateStuff(fade) {
      dataQueue = json.tributes;
      var newPages = getNewPages(dataQueue);  //define x test
      var iter = 0
      for(let page of newPages) {
        addPage(page, fade, ++iter);  //define x test
      }
      delPages = getExpiredPages(dataQueue);  //define if we have time
      for(let page of delPages) {
        delPage(page);  //define if have time
      }
    }

    function getNewPages(q) {
      var newQueue = [];
      for(let newPage of q) {  // ew nested loops
        var found = false;
        for(let oldPage of projects) {
          if(oldPage.url === newPage.url) {
            found = true;
            break;
          }
        }
        if(!found) {
          newQueue.push(newPage);
        }
      }
      return newQueue;
    }

    // assumes called after adding new pages. quits if length is same
    // probably could have consolidated these 2 functions
    function getExpiredPages(q) {
      var oldQueue = [];
      if(q.length === projects.length) {
        return oldQueue;
      }
      for(let oldPage of projects) {
        var found = false;
        for(let newPage of q) {
          if(oldPage.url === newPage.url) {
            found = true;
            break;
          }
        }
        if(!found) {
          oldQueue.push(oldPage);
        }
      }
      return oldQueue;
    }

    function addPage(page, fade, amt) {
      projects.push(page);
      var animations = fade? " animated fadeInUpBig":"";

      var title = page.title;
      var name = page.name;
      var url = page.url;
      var winner = false;
      if (page.hasOwnProperty('winner')) {
        winner = page.winner
      }
      var winBanner = '';
      var winClasses = ['ribbon-blue','ribbon-red',''         ]
      var winLabels =  ['1st Place'  ,'2nd Place' ,'Runner Up']
      if (winner) {
        winBanner =
          '<div class="ribbon-wrapper">'+
            '<div class="ribbon-green '+winClasses[winner-1]+'">'+
              winLabels[winner-1]+
            '</div>'+
          '</div>';
      }

      var divInput =
        "<a href='"+url+"' target='_blank'>" +
          "<img class='card-img-top img-fluid' src='" + url + "/image/small.png'>" +
          winBanner +
          "<h1 class='number'>#"+(projects.length-1)+"</h1>" +
          "<div class='card-block'>" +
            "<h4 class='card-title'>" + title + "</h4>" +
            "<p class='card-text'>" + name + "</p>" +
          "</div>" +
        "</a>";

      $("<div>").addClass("card"+animations).html(divInput).appendTo($("#portfolio")).css('animation-delay',(amt/8)+'s');
    }

    function delPage(page) {  //experimental
      var index = -1;
      for(var i=0; i<projects.length; i++) {
        if(page.url===projects[i].url) {

          break;

      if(index === -1) {
        console.log('error trying to remove '+page.url+' page was not found in webpage');
        return;
      }
      projects.splice(index, 1);
      $("#portfolio .card:nth-child("+(index+1)+")").remove();
      return;
    }
